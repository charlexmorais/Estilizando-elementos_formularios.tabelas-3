<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Estabilizando elementos da tabela</title>
</head>
<head>
    <style>
        .cadastro{
            width: 300px;
        }
        form{
            display: flex;
            flex-direction: column;
            row-gap: 10px;
        }
    </style>
</head>
<body>
    <div class="cadastro">
        <form>
            <input type="text" value="TEXTO TESTE"/>
            <input type="text" disabled value="TEXTO TESTE"/>
            <input type="text" readonly value="TEXTO TESTE"/>
            <input type="text" required value="TEXTO TESTE"/>
        </form>
    </div>
</body>
</html>
